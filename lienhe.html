<body>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
    
        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById("img-person");
        var modalImg = document.querySelector(".modal-content img");
        var captionText = document.querySelector(".modal-content .caption");

        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = `
            <h3>Lê Minh Tú</h3>
            <p>Sinh Viên CNTT K65</p>
            <p><i class="fas fa-phone"></i> +84 378731173</p>
            <p><i class="fas fa-envelope"></i> mtu29042005@gmail.com</p>
        `;
        }
    
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
    
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Close the modal if the user clicks anywhere outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
